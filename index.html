<!DOCTYPE html>
<html>
<head>
    <title>Text Editor</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .toolbar {
            margin-bottom: 10px;
        }
        #textEditor {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
            border-radius: 5px;
        }
        .toolbar .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <!-- Toolbar -->
    <div class="toolbar">
        <button class="btn btn-primary" id="boldBtn">Bold</button>
        <button class="btn btn-primary" id="underlineBtn">Underline</button>
        <button class="btn btn-primary" id="italicBtn">Italic</button>
        <input type="color" id="colorPicker">

        <!-- Text alignment buttons -->
        <button class="btn btn-secondary" id="alignLeft">Left</button>
        <button class="btn btn-secondary" id="alignCenter">Center</button>
        <button class="btn btn-secondary" id="alignRight">Right</button>
        <button class="btn btn-secondary" id="alignJustify">Justify</button>

        <!-- Undo/Redo -->
        <button class="btn btn-warning" id="undoBtn">Undo</button>
        <button class="btn btn-warning" id="redoBtn">Redo</button>
    </div>

    <!-- Text area -->
    <div id="textEditor" contenteditable="true">
        Type something here...
    </div>

    <!-- JavaScript -->
    <script>
        // Formatting
        document.getElementById("boldBtn").addEventListener("click", () => {
            document.execCommand("bold");
        });

        document.getElementById("underlineBtn").addEventListener("click", () => {
            document.execCommand("underline");
        });

        document.getElementById("italicBtn").addEventListener("click", () => {
            document.execCommand("italic");
        });

        document.getElementById("colorPicker").addEventListener("input", function() {
            document.execCommand("foreColor", false, this.value);
        });

        // Alignment
        document.getElementById("alignLeft").addEventListener("click", () => {
            document.execCommand("justifyLeft");
        });

        document.getElementById("alignCenter").addEventListener("click", () => {
            document.execCommand("justifyCenter");
        });

        document.getElementById("alignRight").addEventListener("click", () => {
            document.execCommand("justifyRight");
        });

        document.getElementById("alignJustify").addEventListener("click", () => {
            document.execCommand("justifyFull");
        });

        // Undo / Redo
        document.getElementById("undoBtn").addEventListener("click", () => {
            document.execCommand("undo");
        });

        document.getElementById("redoBtn").addEventListener("click", () => {
            document.execCommand("redo");
        });
    </script>

</body>
</html>
